name: E2E Tests

on:
  push:
    branches:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.4.0

      - name: Install Dependencies
        run: npm install

      - name: Run E2E Tests
        run: npm run test:e2e
